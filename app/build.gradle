apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.a404fan.video"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.cardview:cardview:1.0.0"
    // 基础框架
    implementation 'moe.div:mobase:1.0'
    // 网络请求
    implementation 'moe.div:mohttp:1.0'
    // 图片加载
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    api "com.github.bumptech.glide:okhttp3-integration:4.9.0"
    // 解决Glide找不到annotation声明库问题
    annotationProcessor 'androidx.annotation:annotation:1.1.0'
    // Json解析
    implementation 'com.google.code.gson:gson:2.8.5'
    // 事件总线
    implementation 'org.greenrobot:eventbus:3.1.1'
    // 下拉刷新、上拉加载更多
    implementation 'cn.bingoogolapple:bga-refreshlayout-androidx:2.0.0@aar'
}
